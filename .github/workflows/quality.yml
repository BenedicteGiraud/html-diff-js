name: ğŸ¯ Check code quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pull-requests: read

concurrency:
  group: html-diff-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ğŸ¦„ Lint and Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.nvmrc'

      - name: ğŸ“¦ Install node_modules
        shell: bash
        run: npm ci

      - name: ğŸ” Run prettier
        run: npm run format:check

      - name: ğŸ” Run eslint
        shell: bash
        run: npm run lint
